<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista de Modelos</h1>
			<a class="btn btn-link aw-link-panel" th:href="@{/modelos/novo}">Novo Modelo</a>
		</div>
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr>
					<th>Fabricante</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th colspan ="2"> Ação </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="modelo : ${modelos}">
					<td th:text="${modelo.fabricante.nome}">xxxxxx</td>
					<td th:text="${modelo.nome}">xxxxxx</td>
					<td th:text="${modelo.descricao}">xxxxxx</td>
					<td><a th:href="@{/modelos/alterar/}+${modelo.idModelo}" class="glyphicon glyphicon-pencil"></a></td>
					<td><a class="btn btn-link btn-xs" data-toggle="modal"
						data-target="#confirmacaoExclusaoModal"
						th:attr="data-codigo=${modelo.idModelo}, data-descricao=${modelo.nome}, data-model='modelo' "
						title="Excluir" rel="tooltip" data-placement="top"> <span
						class="glyphicon glyphicon-remove"></span>
						</a></td>
				</tr>
			</tbody>
		</table>
		</div>
		<div layout:include="DialogoConfirmacaoExclusao"></div>
	</div>
</section>
</html>
